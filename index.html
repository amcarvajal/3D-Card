<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Card Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img
            src="./assets/air-jordan-6-retro-194274-1-1000.png"
            alt="jordan"
          />
        </div>
        <div class="info">
          <h1 class="title">Air Jordan 6 Carmine</h1>
          <h3>Nike Air Jordan 6 Retro Basketball Shoes/Sneakers</h3>
          <div class="sizes">
            <button>41</button>
            <button class="active">42</button>
            <button>43</button>
            <button>44</button>
          </div>
          <div class="purchase">
              <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
